            attribute.
          in: query
          required: false
          schema:
            type: string
        - name: 'attributeIds[]'
          description: >-
            Attribute id's for which to retrieve series, repeated for each
            attribute.
          in: query
          required: false
          schema:
            type: integer
        - name: instance
          description: 'Instance for which to retrieve data, defaults to 0.'
          in: query
          required: false
          schema:
            type: integer
        - name: start
          description: 'Timestamp from which to fetch data, defaults to one day ago.'
          in: query
          required: false
          schema:
            type: integer
        - name: end
          description: 'Timestamp to which to fetch data, defaults to now.'
          in: query
          required: false
          schema:
            type: integer
        - name: width
          description: 'Width of the graph in pixels, defaults to 768.'
          in: query
          required: false
          schema:
            type: integer
